<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aruneeka Content Planner Pro</title>

  <!-- Suppress Tailwind CDN Warning & Cloudflare Optimization Fix -->
  <script>
    // Suppress the "should not be used in production" warning from Tailwind CDN
    // content: "cdn.tailwindcss.com should not be used in production..."
    const originalWarn = console.warn;
    console.warn = (...args) => {
      if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
      originalWarn.apply(console, args);
    };
  </script>

  <!-- Tailwind CSS (Pinned Version + No Cloudflare Async) -->
  <script src="https://cdn.tailwindcss.com/3.4.1" data-cfasync="false"></script>

  <!-- Google Fonts: Outfit (Headings) & Plus Jakarta Sans (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    :root,
    .theme-light,
    html.theme-light {
      --background: #FFFDF5;
      --foreground: #1E293B;
      --muted: #F1F5F9;
      --muted-foreground: #64748B;
      --accent: #8B5CF6;
      --accent-foreground: #FFFFFF;
      --secondary: #F472B6;
      --border: #E2E8F0;
      --card: #FFFFFF;
      --dot-color: #CBD5E1;
    }

    .theme-dark,
    html.theme-dark {
      --background: #0f172a;
      --foreground: #f1f5f9;
      --card: #1e293b;
      --border: #475569;
      --muted: #1e293b;
      --muted-foreground: #94a3b8;
      --dot-color: #334155;
    }

    .theme-midnight,
    html.theme-midnight {
      --background: #0c1130;
      --foreground: #c7d2fe;
      --card: #1e1b4b;
      --border: #3730a3;
      --muted: #1e1b4b;
      --muted-foreground: #818cf8;
      --dot-color: #312e81;
    }

    .theme-pastel,
    html.theme-pastel {
      --background: #fdf2f8;
      --foreground: #1E293B;
      --card: #FFFFFF;
      --border: #f9a8d4;
      --dot-color: #fce7f3;
    }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      zoom: 0.9;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    /* Override min-h-screen and h-screen to use percentages for zoom compatibility */
    .min-h-screen {
      min-height: 100% !important;
    }

    .h-screen {
      height: 100% !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', system-ui, sans-serif;
    }

    /* Dot Grid Background Pattern */
    .bg-dot-grid {
      background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 5px;
      border: 2px solid #F1F5F9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    /* Hide Scrollbar Utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            muted: 'var(--muted)',
            mutedForeground: 'var(--muted-foreground)',
            accent: 'var(--accent)',
            accentForeground: 'var(--accent-foreground)',
            secondary: 'var(--secondary)',
            tertiary: '#FBBF24',
            quaternary: '#34D399',
            border: 'var(--border)',
            card: 'var(--card)',
          },
          boxShadow: {
            'hard': '4px 4px 0px 0px #1E293B',
            'hard-hover': '6px 6px 0px 0px #1E293B',
            'hard-active': '2px 2px 0px 0px #1E293B',
          },
          animation: {
            'bounce-in': 'bounceIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)',
          },
          keyframes: {
            bounceIn: {
              '0%': { opacity: 0, transform: 'scale(0.8)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            }
          }
        }
      }
    };
  </script>

  <!-- Theme Glitch Fix: Apply theme before body renders -->
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('app_ui_theme');
        if (theme && theme !== 'light') {
          document.documentElement.classList.add('theme-' + theme);
        }
      } catch (e) { }
    })();
  </script>
</head>

<body class="bg-background text-foreground bg-dot-grid min-h-screen overflow-x-hidden">
  <div id="root"></div>
  <!-- Entry Point Script: Critical for loading the App -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
